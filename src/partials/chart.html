<section class="container-chart">
  <!--Кнопка показать или скрыть график-->
  <div class="chart--show js-hiden is-hidden">
    <ul class="chart--list">
      <li class="chart--btn__show">show Chart</li>
      <li class="chart--btn__item">
        <button class="chart--btn">
          <svg class="chart--icon">
            <use href="/images/chartBtn.svg#chart_down"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>
  <!--Блок самого графика-->
  <div class="chart--view hidden">
    <span class="indicators"> Value of indicators</span>
    <ul class="chart--list">
      <li class="chart--btn__show hidden_title">Hide Chart</li>
      <li class="chart--btn__item">
        <button class="chart--btn hidden_btn">
          <svg class="chart--icon">
            <use href="/images/chartBtnUp.svg#chart_up"></use>
          </svg>
        </button>
      </li>
    </ul>
    <div class="chart--average__title">AVERAGE:</div>
    <div class="chart-wrapper">
      <div class="scroll_box">
        <canvas class="myChart"></canvas>
      </div>
    </div>
  </div>
</section>
